<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="content-wrapper">
    <form id="input-form">
        <div id="description">Please insert <span id="cases"></span> or latitude and longitude with comma as separator
            and you can know which country from <span id="list-countries" class="bold"></span> is closest to your data
        </div>
        <div id="user-group-holder">
            <div id="input-group-holder">
                <input id="user-input-data" type="text" placeholder="Please enter your data...">
                <button id="submit-button" type="submit">Show country</button>
            </div>
            <div id="result"></div>
        </div>
    </form>
</div>
<script src="js/script.js"></script>
</body>
</html>
